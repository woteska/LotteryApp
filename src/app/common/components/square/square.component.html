<div (click)="onSelect()"
     (keydown.enter)="onSelect()"
     (mouseenter)="launchRipple()"
     [matRippleCentered]="true"
     [matRippleDisabled]="isDisabled"
     [ngClass]="{
     'square': true,
     'square--disabled': isDisabled
     }"
     [ngStyle]="{
     'width': size,
     'height': size
     }"
     matRipple
     tabindex="0">
  <span *ngIf="isSelected"
        class="square__mark">&times;</span>
  <span class="square__value">{{value}}</span>
</div>
