<ul *ngFor="let playgroundValidity of gameValidity.playgrounds; trackBy: trackBy" class="game-validity">
  <li class="game-validity__playground">
    <span
      class="game-validity__playground-name">
      Panel {{playgroundValidity.id + 1}}
    </span>
    : {{playgroundValidity | appPlaygroundValidity}}
  </li>
</ul>
